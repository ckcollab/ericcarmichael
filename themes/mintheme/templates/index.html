{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% for article in articles %}
                    <a href="{{ SITEURL }}/{{ article.url }}"><h3>{{ article.title }}</h3></a>

                    {{ article.content }}

                    {{ article.date|strftime('%d %B %Y') }}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
