<html>
<head>
    {% block head %}
    {% endblock %}

    <link href="{{ SITEURL }}/theme/css/pygment-solarized-dark.css" rel="stylesheet" type="text/css"/>
    <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="{{ SITEURL }}/theme/css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>{{ SITENAME|lower }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center menu">
                <ul>
                    <li><a href="{{ SITEURL }}">blog</a></li>
                    {% for page in pages %}
                        <li><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title|lower }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <div class="container footer">
        <div class="row">
            <div class="col-lg-12">
                <p>created with love by <a href="mailto:eric@ckcollab.com">eric carmichael</a></p>
            </div>
        </div>
    </div>
</body>
</html>
